<ion-content *ngIf="page == 'first'">
  <ion-grid style="height:100%;">
    <ion-row style="height:30%;">
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input placeholder="Please enter your phone number" [(ngModel)]="phoneNumber" type="tel"
        style="font-size:14px;border-bottom:1px solid #DCDCDC;width:80%;margin-left:10%;text-align:center;"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:10%;">
      <ion-col>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" style="width:100%;" tappable (click)="sendCode();">Next</button>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:20%;text-align:center;color:red;">
      <ion-col>
        <span>You will receive a SMS Message <br>with a four digit code</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content *ngIf="page == 'second'">
  <ion-grid style="height:100%;padding-top:30%;width:80%;margin-left:10%;">
    <ion-row *ngIf="fail" style="margin-bottom:10%;">
      <ion-col style="color:red;text-align:center;">
        Code Verification Failed
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-input placeholder="Enter phone" [(ngModel)]="phoneNumber" type="number"
          style="font-size:18px;border-bottom:1px solid #DCDCDC;"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:8%;">
      <ion-col>
        <ion-input placeholder="Please enter the code" [(ngModel)]="code" type="number"
        style="font-size:18px;border-bottom:1px solid #DCDCDC;"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:36%;">
      <ion-col>
        <button ion-button color="danger" style="width:100%;" tappable (click)="resendCode();">Resend the Code</button>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" style="width:100%;" tappable (click)="verify();">Next</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
