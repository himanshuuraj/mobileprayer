<ion-header>
  <ion-navbar>
    <ion-title>Create My Prayer Circle</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-list [virtualScroll]="contactsArray" style="margin-bottom:110px;">
      <ion-item *virtualItem="let item">
        <ion-checkbox item-left checked="{{item.checked}}" tappable (click)="removeContact(item.name,item.phonenumber, item);">
        </ion-checkbox>
        <ion-thumbnail item-left style="min-width:70px;">
          <img *ngIf="item.photo" [src]="item.photo"/>
        </ion-thumbnail>
        <ion-item item-left style="padding-left:0px;">
          <h2>{{item.name}}</h2>
          <p>{{item.phonenumber}}</p>
        </ion-item>
      </ion-item>
    </ion-list>

</ion-content>
<ion-footer style="height:50px;background-color:white;">
    <button ion-button full tappable (click)='openHomeScreen();' style="background-color:red;height:100%;margin:0;">
      <span style="text-transform:capitalize;font-size:16px;">Invite To Prayer Circle</span>
    </button>
</ion-footer>
