<!--<ion-content padding style="background-color:lightgray;height:60%;margin:5%;margin-top:25%;width:90%;">-->
<ion-content padding style="height:60%;margin:5%;margin-top:25%;width:90%;font-size: 18px;border: 1px solid #DCDCDC;">
  <div style="position:relative;width:100%;height:100%;">
    <img [src]="image" *ngIf="image" style="max-height:100%;max-width:90%;position:absolute;margin:auto;top:0;left:0;right:0;bottom:0;"/>
    <div *ngIf="text" style="max-height:100%;max-width:90%;position:absolute;margin:auto;top:0;left:0;right:0;bottom:0;">
      {{text}}
    </div>
    <div style="position:absolute;right:0;bottom:0;">
      <button ion-button tappable (click)="closeModal();">Close</button>
    </div>
  </div>
</ion-content>
